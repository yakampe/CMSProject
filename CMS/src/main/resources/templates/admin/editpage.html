<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<th:block th:insert="fragments/header :: head">
</th:block>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
	rel="stylesheet">
</head>
<body>
	<div th:insert="fragments/navbar" id="navbar-wrap"></div>
	<div class="container mt-10">
		<form action="#" th:action="@{/admin/savePage}"
			th:object="${page}" method="post">
			<input th:field="*{pageTitle}"/>
		<div id="editor">
			<th:block th:utext=${page.content}>
			</th:block>
		</div>
			Display on main page :: <input type="checkbox" th:field="*{DisplayOnMainPage}" />
			<input hidden th:field="*{ID}"/>
			<textarea hidden th:field="*{content}"></textarea>
			<input onClick="saveForm()" type="submit" value="Submit">
		</form>

		<button>submit</button>
	</div>
	<footer>
		<script>
			var quill = new Quill('#editor', {
				theme : 'snow'
			});
			function saveForm(){
				$("#content").val($(".ql-editor").get(0).innerHTML);
			}
			
		</script>
	</footer>

</body>
</html>
