

<div class="container">
<th:block th:each="page : ${pages}">
<th:block th:if="${page.DisplayOnMainPage == true}">
<div class="row">
	<div class="col-xs-12">
		<h1 th:text="${page.pageTitle}">Title</h1>
		<div th:utext="${page.content}">Content</div>
	</div>
</div>
</th:block>
</th:block>
</div>
